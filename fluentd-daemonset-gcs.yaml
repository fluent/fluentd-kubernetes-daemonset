apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd-gcs
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
    version: v1
    #    kubernetes.io/cluster-service: "true"
spec:
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        #        kubernetes.io/cluster-service: "true"
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd-gcs
        image: fluent/fluentd-kubernetes-daemonset:gcs
        env:
          - name:  GCS_BUCKET_PROJECT
            value: "myproject"
          - name:  GCS_BUCKET_NAME
            value: "mybucket"
        ports:
        - containerPort: 24231
          name: metrics
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
